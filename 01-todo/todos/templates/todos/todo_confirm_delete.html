{% extends 'todos/base.html' %}

{% block title %}Delete TODO{% endblock %}

{% block content %}
<h1>Delete TODO</h1>

<div style="margin-top: 20px;">
    <p style="font-size: 18px; margin-bottom: 20px;">Are you sure you want to delete this TODO?</p>

    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 4px; border-left: 4px solid #dc3545; margin-bottom: 20px;">
        <h3 style="margin-bottom: 10px;">{{ todo.title }}</h3>
        {% if todo.description %}
            <p style="color: #666;">{{ todo.description }}</p>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
